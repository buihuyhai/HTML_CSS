<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="Login_fixed.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="content">
        <div class="content-left ">
            <div class="inner">
                <div class="inner-header">
                    <img class="inner-header-logo" src="assert/Logo.png" alt="logo">
                    <div class="inner-header-flag border border-2">
                        <img class="inner-header-img-flag" src="assert/flag.png" alt="flag">
                        <div class="languages-dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                lt
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Vi</a></li>
                                <li><a class="dropdown-item" href="#">Eng</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <hr>
                <form action="" class="login-form">
                    <div class="lable-form">
                        <h3>Welcome back!</h3>
                        <p>Plese login with your username and password below.</p>
                    </div>
                    <div class="login-info">
                        <div class="mb-3"> <label for="Email" class="form-label"><b>Email</b></label>
                            <input type="email" class="form-control" id="Email">
                        </div>
                        <div class="mb-3 password-container"> <label for="Password"
                                class="form-label"><b>Password</b></label>
                            <input type="password" class="form-control" id="Password">
                        </div>
                    </div>
                    <div class="mb-3 forgot-password">
                        <a href="forgotpassword.html">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login"><b>Log in</b></button>

                    <div class="register-link">
                        <p> Don't have an account?</p>
                        <a class="login-form-bottom" href="register.html">Register now</a>
                    </div>
                </form>
            </div>

        </div>
        <div class="content-right ">
            <div id="carousel" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assert/carousel/1.png" class="d-block w-100" alt="carousel1">
                    </div>
                    <div class="carousel-item">
                        <img src="assert/carousel/2.png" class="d-block w-100" alt="carousel2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-left py-3">
        <p>DressMeApp Â©2024</p>
    </footer>

</body>

</html>
